<!DOCTYPE html>
<!--@author Robbie Diefenbach, Diefenbach's Bicycles Contact, Southern Illinois University Developed: 9-19-2023 Tested: 9-26-2023 -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Diefenbach's Bicycles</title>
        <link rel="shortcut icon" href="images/bicycle.ico">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/slicknav.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.slicknav.min.js"></script>
        <script type="text/javascript"> 
            $(document).ready(function(){
                $('#nav_menu').slicknav({prependTo:"#mobile_menu"}); 
        }); </script>
        <meta name="description" content="contact page"> <meta name="keywords" content="diefenbach, cycle, bike, contact, email, phone, call">
    </head>
    <body>
        <header>
            <!--Navigation Menu -->
            <nav id="mobile_menu"></nav>
            <nav id="nav_menu">
                <ul>
                    <li><a href="index.htm">Home</a></li>
                    <li><a href="sales.htm">Sales</a></li>
                    <li><a href="rentals.htm">Rentals</a></li>
                    <li><a href="services.htm">Services</a></li>
                    <li><a href="contact.htm" class="lastitem" class="current">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- Submit goes to process page:  <form action="response.htm"> -->  
        <form id= "post" action="response.htm" method="get"> 
        <!-- Basic Form Fields -->  
              
               <label for="email">E-Mail:</label> 
               <input type="email" name="email" id="email" required placeholder="Email" required><br>
                  
               <label for="email">Password:</label> 
               <input type="password" name="password" id="password" required placeholder="Password" required><br>
            
               <label for="first_name">First Name:</label> 
               <input type="text" name="first_name" id="first_name" required minlength="3" maxlength="25" placeholder="First Name"><br>
               
               <label for="last_name">Last Name:</label> 
               <input type="text" name="last_name" id="last_name" required minlength="3" maxlength="25" placeholder="Last Name"><br>
            
               <label for="address">Address:</label> 
               <input type="text" name="address" id="address" required minlength="6" placeholder="Address"><br>
            
               <label for="city">City:</label> 
               <input type="text" name="city" id="city" required placeholder="City"><br>
            
               <label for="state">State:</label>
               <select id="state" name="state">
                   <option value="OU">Outside United States</option>
                   <option value="AA">Armed Forces Americas</option>
                   <option value="AP">Armed Forces Pacific</option>
                   <option value="AE">Armed Forces Others</option>
                   <option value="AS">American Samoa</option>
                   <option value="GU">Guam</option>
                   <option value="MP">Northern Mariana Islands</option>
                   <option value="PR">Puerto Rico</option>
                   <option value="UM">United States Minor Outlying Islands</option>
                   <option value="VI">Virgin Islands</option>
                   <option value="AL">Alabama</option>
	               <option value="AK">Alaska</option>
	               <option value="AZ">Arizona</option>
	               <option value="AR">Arkansas</option>
	               <option value="CA">California</option>
	               <option value="CO">Colorado</option>
	               <option value="CT">Connecticut</option>
	               <option value="DE">Delaware</option>
	               <option value="DC">District Of Columbia</option>
	               <option value="FL">Florida</option>
	               <option value="GA">Georgia</option>
	               <option value="HI">Hawaii</option>
	               <option value="ID">Idaho</option>
	               <option value="IL">Illinois</option>
	               <option value="IN">Indiana</option>
	               <option value="IA">Iowa</option>
	               <option value="KS">Kansas</option>
	               <option value="KY">Kentucky</option>
	               <option value="LA">Louisiana</option>
	               <option value="ME">Maine</option>
	               <option value="MD">Maryland</option>
	               <option value="MA">Massachusetts</option>
	               <option value="MI">Michigan</option>
	               <option value="MN">Minnesota</option>
	               <option value="MS">Mississippi</option>
	               <option value="MO">Missouri</option>
	               <option value="MT">Montana</option>
	               <option value="NE">Nebraska</option>
	               <option value="NV">Nevada</option>
	               <option value="NH">New Hampshire</option>
	               <option value="NJ">New Jersey</option>
	               <option value="NM">New Mexico</option>
	               <option value="NY">New York</option>
	               <option value="NC">North Carolina</option>
	               <option value="ND">North Dakota</option>
	               <option value="OH">Ohio</option>
	               <option value="OK">Oklahoma</option>
	               <option value="OR">Oregon</option>
	               <option value="PA">Pennsylvania</option>
	               <option value="RI">Rhode Island</option>
	               <option value="SC">South Carolina</option>
	               <option value="SD">South Dakota</option>
	               <option value="TN">Tennessee</option>
	               <option value="TX">Texas</option>
	               <option value="UT">Utah</option>
	               <option value="VT">Vermont</option>
	               <option value="VA">Virginia</option>
	               <option value="WA">Washington</option>
	               <option value="WV">West Virginia</option>
	               <option value="WI">Wisconsin</option>
	               <option value="WY">Wyoming</option>
               </select><br>
          
               <label for="zip">Zip Code:</label>
               <input type="number" name="zip" id="zip" required min="00210" max="99999" placeholder="*****"><br>
            
               <label for="phone">Phone Number:</label> 
               <input type="tel" name="phone" id="phone" required min="10" maxlength="12" placeholder="***-***-****" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-999 format"><br>
               
               <label for="starting_date">Submision Date:</label> 
               <input type="date" name="submission_date" id="submission_date" required><br> 
               
               <legend>Please select inquiry type(s):</legend>
               <input type="radio" id="buy" name="buy" value="Yes">
               <label for="web">Buy</label><br>
               <input type="radio" id="rent" name="rent" value="Yes">
               <label for="web">Rent</label><br>
               <input type="radio" id="service" name="service" value="Yes">
               <label for="web">Service</label><br>
               
               <legend>Please select item(s):</legend>
               <input type="radio" id="seat" name="seat" value="Yes">
               <label for="web">Seat</label><br>
               <input type="radio" id="helmet" name="helmet" value="Yes">
               <label for="web">Helmet</label><br>
               <input type="radio" id="tire" name="tire" value="Yes">
               <label for="web">Tire</label><br>
            
        <!-- Message Box -->  
                <fieldset>
                    Message:<br>
                    <textarea id="message" required min="50" maxlength="200" style="width: 300px;" placeholder= "Message required: Please type a message between 50 and 200 characters." required ></textarea><br>
                </fieldset>
            
          
        <!-- Submit goes to process page:  <form action="response.htm">  for now -->  
               <legend>Please select Send when finished.</legend> <br>
               <input type="submit" id="submit" value="Send"><br>
               <input type="reset" id="reset" value="Reset"><br>
      
        </form>
    </body>
</html>
