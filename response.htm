<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Star Trek: The Next Generation</title>
        <!--https://upload.wikimedia.org/wikipedia/commons/9/9a/Emblem.svg-->
        <link rel="shortcut icon" href="images/startrek.ico">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/slicknav.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.slicknav.min.js"></script>
        <script type="text/javascript"> 
            $(document).ready(function(){
                $('#nav_menu').slicknav({prependTo:"#mobile_menu"}); 
        }); </script>
        <script type="text/javascript">
        //<![CDATA[
        var decode = function ( text ) {
        text = text.replace(/\+/g, " ");
        text = text.replace(/%[a-fA-F0-9]{2}/g, 
            function ( text ) {
                return String.fromCharCode( "0x" + text.substr(1,2));
            }
        );
        return text;
        }
    
        var display_data = function () {
        var query = location.search.replace("?", "");
        if ( query == "" ) return;
    
        var fields = query.split("&");
    
        if ( fields.length == 0 ) {
            document.write("<p>No data was submitted.</p>");
        } else {
            document.write("<dl>");
            var field_parts;
            for ( var i in fields ) {
                field_parts = fields[i].split("=");
                field_parts[0] = decode( field_parts[0] );
                field_parts[1] = decode( field_parts[1] );
                document.write("<dt>" + field_parts[0] + "</dt>");
                document.write("<dd>" + field_parts[1] + "</dd>");
            }
            document.write("</dl>");
        }
        }
        //]]>
        </script>
    </head>
    <body>
        <!-- Status Message -->    
        <h1>Your submission was successful! Thanks!</h1>
        <h1><a href="index.htm">Return To Home Page</a></h1>
        <h1>Survey Data</h1>
        <script>display_data();</script>
    </body>
</html>
